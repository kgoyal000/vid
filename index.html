        <style>

            .w-100{
                height:100vh;
            }

            @media only screen and (max-width: 600px) {
                .w-100 {
                 height: auto;
                 min-height: 220px;

                }
                #carouselExampleIndicators{
                  position: absolute;
width: 100%;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
                }
              }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.0/lazysizes.min.js"></script>
    </head>
    <body>


        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <iframe class="d-block w-100 lazyload" src="loadingcirclests16.gif" data-src="https://www.youtube.com/embed/khJlrj3Y6Ls" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

              </div>
              <div class="carousel-item">
                <iframe class="d-block w-100 lazyload" src="loadingcirclests16.gif" data-src="https://www.youtube.com/embed/4m7msadL5iA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              <div class="carousel-item">
                <iframe class="d-block w-100 lazyload" src="loadingcirclests16.gif" data-src="https://www.youtube.com/embed/XHsrxgoESz8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              <div class="carousel-item">
                <iframe class="d-block w-100 lazyload" src="loadingcirclests16.gif" data-src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook%2Fvideos%2F10153231379946729%2F&width=500&show_text=false&height=281&appId" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              <div class="carousel-item">
                <iframe class="d-block w-100 lazyload" src="loadingcirclests16.gif" data-src="https://www.youtube.com/embed/FdgDgcrDeNI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </a>

          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script>
      $(function () {
          $(function () {
              $("img.lazy").lazyload({
                  event: "sporty"
              });
          });
          $(window).bind("load", function () {
              var timeout = setTimeout(function () { $("img.lazy").trigger("sporty") }, 5000);
          });
      });
        $(document).ready(function(){

            $(".carousel").carousel({
              //ปิดการเล่น auto
              interval: false,
              pause: true
            });

            $( ".carousel .carousel-inner" ).swipe( {
              swipeLeft: function ( event, direction, distance, duration, fingerCount ) {
                this.parent( ).carousel( 'next' );
              },
              swipeRight: function ( ) {
                this.parent( ).carousel( 'prev' );
              },
              threshold: 0,
              tap: function(event, target) {
                // get the location: in my case the target is my link
                window.location = $(this).find('.carousel-item.active a').attr('href');
              },
              //เอา  a ออกถ้าต้องการให้ slide ที่เป็น tag a สามารถคลิกได้
              excludedElements:"label, button, input, select, textarea, .noSwipe"
            } );

            $('.carousel .carousel-inner').on('dragstart', 'a', function () {
              return false;
            });

          });


      </script>
    </body>
